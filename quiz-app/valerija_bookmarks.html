<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>QUIZ APP</title>
  </head>
  <body>
    <header>
      <h1 class="home">Bookmarked Cards From My Quiz App</h1>
    </header>
    <main>
      <section class="question_card">
        <div class="bookmark"></div>
        <h1>
          How many colours does the <br />
          "rainbow flag" have?
        </h1>
        <p class="answer">6</p>
        <button class="button">Show answer</button>
        <p class="tags">#rainbow #love #flags</p>
      </section>

      <section class="question_card">
        <h1>
          Can you be nowadays still <br />persecuted because of whom <br />
          you love?
        </h1>
        <p class="answer">yes</p>
        <div class="bookmark"></div>
        <button class="button">Show answer</button>
        <p class="tags">#criminal #love #2023</p>
      </section>
    </main>
    <ul>
      <li><a href="index.html">HOME</a></li>
      <li><a href="valerija_bookmarks.html">BOOKMARKS</a></li>
      <li><a href="valerija_add.html">ADD A CARD</a></li>
      <li><a href="valerija_about.html">ABOUT</a></li>
    </ul>
  </body>
</html>
