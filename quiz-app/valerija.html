<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="valerija.css" />
    <title>QUIZ APP</title>
  </head>
  <body>
    <header>
      <h1 class="home">Quiz App</h1>
    </header>
    <main>
      <section class="question_card">
        <button class="mark">✔️</button>
        <p>Which animal is the biggest?</p>
        <p class="answer">Antarctic blue whale</p>
        <button class="show">Show Answer</button>
        <p class="tag1">#animals</p>
        <p class="tag2">#world</p>
      </section>
      <section class="question_card">
        <button class="bookmarked">✔️</button>
        <p>Which animal is the smallest?</p>
        <p class="answer-showed">Etruscan shrew</p>
        <button class="hide">Hide Answer</button>
        <p class="tag1">#animals</p>
        <p class="tag2">#world</p>
      </section>
      <section class="question_card">
        <button class="bookmarked">✔️</button>
        <p>Which animal is the fastest?</p>
        <p class="answer-showed">Peregrine Falcon</p>
        <button class="hide">Hide Answer</button>
        <p class="tag1">#animals</p>
        <p class="tag2">#world</p>
      </section>
      <section class="question_card">
        <button class="mark">✔️</button>
        <p>Which animal is the best swimmer?</p>
        <p class="answer">Black Marlin</p>
        <button class="show">Show Answer</button>
        <p class="tag1">#animals</p>
        <p class="tag2">#world</p>
      </section>
    </main>
    <footer>
      <nav>
        <a href="#home" style="background-color: gray; width: 40px">🏠</a>
        <a href="bookmarks.html">✔️</a>
        <a href="profile.html">👤</a>
      </nav>
    </footer>
  </body>
</html>
